version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/"
    commit-message:
      prefix: "go"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/"
    commit-message:
      prefix: "docker"
    schedule:
      interval: "daily"
